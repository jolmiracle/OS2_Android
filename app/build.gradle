apply plugin: 'com.android.application'

android {

    dexOptions {
        javaMaxHeapSize "2g"
    }



    compileSdkVersion 22
    buildToolsVersion "23.0.0 rc3"

    defaultConfig {
        applicationId "it_minds.dk.eindberetningmobil_android"
        minSdkVersion 15
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
//        testInstrumentationRunnerArguments
    }
    buildTypes {
        release {
            minifyEnabled false

            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
//            minifyEnabled true
            shrinkResources true
            testCoverageEnabled = true
        }
    }
    packagingOptions {
        exclude 'LICENSE.txt'
    }
}
apply from: 'coverage.gradle';


dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:22.2.0'
    compile 'com.mcxiaoke.volley:library:1.0.+'//volley
    compile 'com.squareup.okhttp:okhttp:2.4.+'
    compile 'com.google.android.gms:play-services-location:7.5.0'
    compile 'net.danlew:android.joda:2.8.1'

    androidTestCompile 'com.jayway.android.robotium:robotium-solo:5.4.1'
//    androidTestCompile 'com.android.support.test:runner:0.+'
//    testCompile 'junit:junit:4.+'
//    testCompile('org.robolectric:robolectric:3.+') {
//        exclude group: 'commons-logging', module: 'commons-logging'
//        exclude group: 'org.apache.httpcomponents', module: 'httpclient'
//    }

    androidTestCompile 'junit:junit:4.11'
    androidTestCompile('com.android.support.test:testing-support-lib:0.+') {
        exclude group: 'junit'
    }
}
